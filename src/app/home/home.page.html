<ion-content color="light" >
  <div id="container">
   <div class="titler">
     <h1 style="transform: scale(1.6);">Brio</h1>

   </div>
   <div class="list">
     <div class="jhead">
       <ion-button (click)="filter()" fill="clear">
         <ion-icon slot="icon-only" name="filter"></ion-icon>
       </ion-button>
       <ion-input style="background: rgb(233, 233, 233);
       border-radius: 20px;" type="text" placeholder="Search" [(ngModel)]="searchBy"></ion-input>
<ion-button  fill="outline" shape="round" (click)="search()">
  Search
</ion-button>
     </div>
     <div class="jobLister">
        <div class="loader" [ngClass]="{'loade-hide': searchJobs.length > 0}">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
       <div class="job animated fadeInUp" *ngFor="let j of searchJobs">
          <div class="titler">
            <div class="image">
              <img [src]="j.company_logo" alt="">
            </div>
            <div class="jobTitle truncate">
              <h2 >{{j.title}}</h2>
              <p>{{j.company}}, {{j.location}}</p>
              <p style="font-size: 12px;margin: 2px 0px;">{{j.created_at}}</p>
            </div>
          </div>
          <div class="description crop">
            <!-- {{}} -->
            <span style="opacity: 0.5 !important;" [innerHTML]="j.description"></span>
          </div>
          <div class="salary">
            <p>{{j.type}}</p> <ion-button color="dark" style="margin: 0 !important;" (click)="viewJob(j.id)" expand="block"  size="small" shape="round">
              View Job
            </ion-button>
          </div>
       </div>
     </div>
   </div>
  </div>
</ion-content>
